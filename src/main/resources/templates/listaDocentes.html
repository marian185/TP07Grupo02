<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
	<div data-th-replace="~{layout/header :: header}"></div>
		<table class="table table-striped-columns table-primary">
			<tr>
				<th>DNI</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Edicion</th>
			</tr>
			<tr data-th-each="docente:${listadoDocentes}">
				<td data-th-text="${docente.dni}"></td>
				<td data-th-text="${docente.apellido}"></td>
				<td data-th-text="${docente.nombre}"></td>
				
				<td><a class="btn btn-danger" data-th-href="@{'/eliminarDocente/'+${docente.dni}}">Borrar</a>
				<a class="btn btn-success" data-th-href="@{'/modificarDocente/'+${docente.dni}}">Editar</a></td>
			</tr>	
			</table>
			</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
