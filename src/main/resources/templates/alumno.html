<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IES N° 6</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<header>
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">IES N° 6</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="#">Inicio</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#" role="button"
								data-bs-toggle="dropdown" aria-expanded="false"> Opciones </a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">Alumnos</a></li>
									<li><a class="dropdown-item" href="#">Materias</a></li>
									<li><hr class="dropdown-divider"></li>
									<li><a class="dropdown-item" href="#">Docentes</a></li>
								</ul></li>
							<li class="nav-item"><a class="nav-link disabled"
								aria-disabled="true">Disabled</a></li>
						</ul>
						<form class="d-flex" role="search">
							<input class="form-control me-2" type="search"
								placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success" type="submit">Buscar</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		<h1>Instituto de Educación Superior N° 6</h1>
		<h2>Base de datos: Alumnos</h2>
		<form data-th-objects="${alumnos}" data-th-action="@{/guardarAlumno}"method="post" enctype="multipart/form-data">
			<div class="row">
				<div class="col">
					<label id="dni"> DNI:</label> <input type="text"
						data-th-field="${alumno.dni}" />
				</div>
				<div class="col">
					<label>Apellido:</label> <input type="text"
						data-th-field="${alumno.apellido}" />
				</div>
				<div class="col">
					<label>Nombre:</label> <input type="text"
						data-th-field="${alumno.nombre}" />
				</div>
				<div class="col">
					<label>Fecha de Nacimiento:</label> <input type="date"
						data-th-field="${alumno.fechaNacimiento}" />
				</div>
				<div class="col">
					<label>Domicilio:</label> <input type="text"
						data-th-field="${alumno.domicilio}" />
				</div>
				<div class="col">
					<label class="form-label" for="carrera">Carrera</label> 
					<Select data-th-field="${alumno.carrera}" class="form-control" required>
					   <option data-th-value="PROFESORADO_DE_INFORMATICA">PROF. DE INFORMATICA</option>
					   <option data-th-value="PROFESORADO_DE_INGLES">PROF. DE INGLÉS</option>
					   <option data-th-value="PROFESORADO_DE_MATEMATICAS">PROF. DE MATEMÁTICAS</option>
					   <option data-th-value="TECNICATURA_EN_ADMINISTRACION">TEC. EN ADMINISTRACIÓN</option>
					</Select>
						
				</div>
				<div class="col">
					<label class="form-label" for="curso">Curso</label> 
					<Select data-th-field="${alumno.curso}" class="form-control" required>
					   <option data-th-value="PRIMER_AÑO">1 AÑO</option>
					   <option data-th-value="SEGUNDO_AÑO">2 AÑO</option>
					   <option data-th-value="TERCER_AÑO">3 AÑO</option>
					   <option data-th-value="CUARTO_AÑO">4 AÑO</option>
					</Select>
						
				</div>
				
				<div class="col">
					<input type="submit" value="Guardar Alumno" />
				</div>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
