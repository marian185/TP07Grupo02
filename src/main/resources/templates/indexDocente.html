<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content-"width-device-width, initial-scale=1">
<title>IES6 PyBD</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div data-th-replace="~{layout/header :: header}"></div>
	<h1>Carga de Docentes</h1>
		<p>esto es una prueba de un parrafo 01</p>
			<form data-th-object="${docente}" th:action="@{/guardarDocente}"method="post">
			<div class="row">
				<div class="col">
					<label>DNI</label>
					 <input type="text" name="dni" data-th-field="${docente.dni}" class="form-control">
					<!--  <input type="text"data-th-field="${docente.dni}"></input>  -->
				</div>
				<div class="col">
					<label>Nombre</label> 
					<input type="text" name="nombre" data-th-field="${docente.nombre}" class="form-control">
					<!-- <input type="text"data-th-field="${docente.nombre}"></input>  -->
				</div>
				<div class="col">
					<label>Apellido</label> 
					<input type="text" name="apellido" data-th-field="${docente.apellido}" class="form-control">
				</div>
				<div class="col">
					<input type="submit" value="Guardar Docente" class="btn btn-primary mt-4">
				</div>
			</div>
			</form>
			</div>
				<!-- se centra a la pantalla los texto-->
				<script
					src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
					crossorigin="anonymous"></script>
</body>
</html>
