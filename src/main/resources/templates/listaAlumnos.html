<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<table class="table table-striped-columns table-primary">
			<tr>
				<th>DNI</th>
				<th>Apellido</th>
				<th>Nombre</th>
				<th>Fecha de Nacimiento</th>
				<th>Domicilio</th>
				<th>Carrera</th>
				<th>Curso</th>
				<th>Edicion</th>
			</tr>
			<tr data-th-each="alumno : ${listadoAlumnos}">
				<td data-th-text="${alumno.dni}"></td>
				<td data-th-text="${alumno.apellido}"></td>
				<td data-th-text="${alumno.nombre}"></td>
				<td data-th-text="${alumno.fechaNacimiento}"></td>
				<td data-th-text="${alumno.domicilio}"></td>
				<td data-th-text="${alumno.carrera}"></td>
				<td data-th-text="${alumno.curso}"></td>
				<td><a class= "btn btn-danger">Borrar</a>
				    <a class= "btn btn-success">Editar</a></td>
	        </tr>
		</table>
      </div>
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
